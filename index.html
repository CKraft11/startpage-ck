<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">
	<title>Home</title>
</head>
<link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/ping.js"></script>
<script type="text/javascript" src="/js/config.js"></script>
<body data-palette="rainbow" data-page="1">
<main>
	<div id="search" style="display: none;">
		<input class="search" id="search-field" type="text" name="search-field" onkeypress="return search(event)"/>
	</div>
	<div class="container color" data-color="1">
		<div class="dashboard">
			<div class="tabs">
				<div class="tab page1 active" data-color="1">1</div>
				<div class="tab page1" data-color="2">2</div>
				<div class="tab page1" data-color="3">3</div>
				<div class="tab page1" data-color="4">4</div>
				<div class="tab page1" data-color="5">5</div>
				<div class="tab page1" data-color="6">6</div>
			</div>
			<div>
					<div class="color content page1 active" data-color="1"></div>
					<div id="clock" class="content info color clock" data-color="1"></div>
					<a id="weather" class="content info color" data-color="1">Loading...</a>
					<div id="stock-ticker" class="content info ticker-wrap color">
						<div class="ticker">
							<div class="ticker-scroll">
							</div>
							<div class="ticker-scroll">
							</div>
							<a href="https://finviz.com/map.ashx?settings=small" class="update">
							</a>
						</div>
					</div>
			</div>
		</div>
		<div class="news color" data-color="1">
			<div class="news__item story_0">
				<div class="news__bullet color"></div>
			</div>
			<div class="news__item story_1">
				<div class="news__bullet color"></div>
			</div>
			<div class="news__item story_2">
				<div class="news__bullet color"></div>
			</div>
			<div class="news__item story_3">
				<div class="news__bullet color"></div>
			</div>
		</div>
	</div>
</main>
<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
